<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-and-images/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="myscript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Content section -->
    <div id="results-container">

        <p class="animLineUp"id="results"></p>

        <div id="button-container">
            <button id="rock"><img src="https://img.icons8.com/emoji/256/rock-emoji.png"></button> 
            <button id="paper"><img id="paper-icon" src="https://www.freepngdesign.com/content/uploads/images/paper-emoji-4500.png"></button>
            <button id="scissors"><img src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/1024/62939-scissors-icon.png"></button>
        </div>

    <p class="animLineUp" id="game-execution"></p>
    <p class="animLineUp" id="game-restart"></p>
    </div>
    <!-- Footer section -->
    <footer>
        <p> Made by VAntoDev - <a href="https://github.com/VAntoDev"> Github</a> </p>
    </div>
</body>
</html>
